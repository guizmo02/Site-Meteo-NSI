<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails de la Ville</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e8f5ff;
            color: #333;
        }
        header {
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
        h1 {
            margin: 0;
            font-size: 2rem;
        }
        main {
            padding: 2rem;
        }
        table {
            width: 50%;
            margin: 2rem auto;
            border-collapse: collapse;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #fff;
        }
        th, td {
            padding: 1rem;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Détails de la Ville: {{ details[0] }}</h1>
    </header>
    <main>
        <h2 style="text-align: center;">Informations Géographiques</h2>
        <table>
            <tr>
                <th>Nom</th>
                <td>{{ details[0] }}</td>
            </tr>
            <tr>
                <th>Code INSEE</th>
                <td>{{ details[1] }}</td>
            </tr>
            <tr>
                <th>Latitude</th>
                <td>{{ details[2] }}</td>
            </tr>
            <tr>
                <th>Longitude</th>
                <td>{{ details[3] }}</td>
            </tr>
        </table>
    </main>
    <footer>
        <p>© 2024 Prévisions Météo - Données fournies par Météo Concept</p>
    </footer>
</body>
</html>
